<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Badges</title>
  <style>
    body {
      margin: 0;
      padding: 50px 20px;
      background: radial-gradient(circle at top, #1e1e2f 0%, #0e0e1a 100%);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .badge-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 40px;
      max-width: 1000px;
      width: 100%;
    }

    .badge {
      position: relative;
      background: linear-gradient(145deg, #222238, #181826);
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.03),
                  0 8px 16px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .badge:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 20px 30px rgba(255,255,255,0.05), 0 0 20px rgba(255,255,255,0.1);
    }

    .badge::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 22px;
      background: linear-gradient(to right, rgba(255,255,255,0.1), transparent);
      z-index: -1;
    }

    .badge-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 5px 20px rgba(255,255,255,0.08);
      transition: transform 0.3s ease;
    }

    .badge:hover .badge-icon {
      transform: scale(1.1) rotate(3deg);
    }

    .badge-label {
      font-size: 18px;
      font-weight: 600;
      color: #f0f0f0;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Custom background styles for icons */
    .diamond   { background: linear-gradient(135deg, #9f6ded, #df3cdf); }
    .spark     { background: linear-gradient(135deg, #66d3ff, #4c78ed); }
    .star      { background: linear-gradient(135deg, #fbc531, #f0932b); }
    .gem       { background: linear-gradient(135deg, #a29bfe, #6c5ce7); }
    .bronze    { background: linear-gradient(135deg, #cd853f, #b87333); }

    /* Optional glow effect on hover */
    .badge:hover .badge-icon {
      box-shadow: 0 0 20px rgba(255,255,255,0.2),
                  0 0 30px rgba(255,255,255,0.1) inset;
    }
  </style>
</head>
<body>
  <div class="badge-container">
    <div class="badge">
      <div class="badge-icon diamond">ðŸ’Ž</div>
      <div class="badge-label">Diamond</div>
    </div>

    <div class="badge">
      <div class="badge-icon spark">âœ¨</div>
      <div class="badge-label">Spark</div>
    </div>

    <div class="badge">
      <div class="badge-icon star">ðŸŒŸ</div>
      <div class="badge-label">Star</div>
    </div>

    <div class="badge">
      <div class="badge-icon gem">ðŸ”·</div>
      <div class="badge-label">Gem</div>
    </div>

    <div class="badge">
      <div class="badge-icon bronze">ðŸ”»</div>
      <div class="badge-label">Bronze</div>
    </div>
  </div>
</body>
</html>
